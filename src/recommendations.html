<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you | JFQ Movies </title>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Monsieur+La+Doulaise&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">


    <style>
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #box {
            background: gold;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        #genres {
            display: flex;
            flex-wrap: wrap;
        }
        .genre-item {
            width: 33%;
            margin: 5px 0;
            color: black;
        }
        h2 {
            color: black;
        }
        button {
            background: black;
            color: gold;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkgoldenrod;
        }

        #movies {
            margin-top: 20px;
            min-height: 70vh;
            width: 100%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie-item {
            background: gold;
            margin: 10px;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            width: calc(25% - 20px); /* Change this line */
            box-sizing: border-box;
        }
        .movie-item img {
            width: 100%;
            border-color: black;
            border: 3px;
            border-radius: 8px;
        }
    </style>

</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="image/logo.png" alt="JFQ Movies Logo" aria-label="Back to Home Page">
            </a>
        </div>
        <nav>
            <ul>
                <li class="inactive-nav"><a href="coming_soon.html">Coming Soon</a></li>
                <li class="inactive-nav"><a href="index.html">Now Showing</a></li>
                <li class="active-nav"><a href="recommendations.html">For You</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search movies...">
            <button type="submit" aria-label="Search Movie by Name">Search</button>
        </div>
    </header>

    <div id="movies">

    </div>

    <div id="overlay">
        <div id="box">
            <h2>Select Genres</h2>
            <div id="genres"></div>
            <button onclick="confirmSelection()" aria-label="Comfirm Genre Selection">Confirm</button>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#about-us">About Us</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="footer-logo">
            <img src="image/user_icon.png" alt="User Profile" aria-label="Open User Profile">
        </div>
    </footer>
    <script src="./js/recommendations.js"></script>
</body>
</html>
